<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="productStyle.css" />
  </head>
  <body>
    <div id="main">
      <div class="container">
        <div class="imgContainer">
          <img src="../img/mug.jpg" alt="Mug image" />
        </div>
        <div class="details">
          <p class="product">COFFEE MUG</p>
          <h1 class="productTitle">
            White Coffee <br />
            Mug
          </h1>
          <p class="desc">
            Coffee Mugs are designed to express emotions. These are acclaimed
            for their amazing designs & superior quality.
          </p>
          <div class="price">
            <span class="productTitle currentPrice">Rs 149</span>
            <span class="desc originalPrice">Rs 230</span>
          </div>
          <button class="btn">
            <img class="btnImg" src="https://bit.ly/3Q6Adni" alt="" />
            <span class="desc btnText">Add to Cart</span>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
